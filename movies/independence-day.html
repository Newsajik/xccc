  <meta name="description" content="Independence Day (also known as ID and ID4) is a franchise of American science fiction action films that started with Independence Day in 1996, which was followed by the sequel, Independence Day: Resurgence in 2016. The franchise revolves around extraterrestrials invading Earth and seeking to eradicate mankind while the remaining human resistance uses everything at their disposal to defeat the invaders and take back the planet. Now considered to be a significant turning point in the history of the Hollywood blockbuster, the original film was released worldwide on July 3, 1996, but began showing on July 2 (the same day the film's story begins) on limited release as a result of a high level of anticipation among moviegoers. The film grossed over $817.4 million worldwide, becoming the highest-grossing film of 1996 and, briefly, the second-highest-grossing film worldwide of all time behind 1993's Jurassic Park. Currently, it ranks 69th on the list of highest-grossing films, and was at the forefront of the large-scale disaster film and sci-fi resurgence of the mid-late 1990s. The film won the Academy Award for Best Visual Effects and was nominated for the Academy Award for Best Sound Mixing.">
